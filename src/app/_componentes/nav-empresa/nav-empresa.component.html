<mat-sidenav-container class="sidenav-container">
   <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
         <a mat-list-item *ngFor="let menu of menus" [routerLink]="menu.path" routerLinkActive="active-link">
            <span>{{menu.title}}</span>
            <span class="example-spacer"></span>
            <mat-icon>{{menu.icon}}</mat-icon>
         </a>
      </mat-nav-list>
   </mat-sidenav>
   <mat-sidenav-content>
      <mat-toolbar color="primary">
         <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
         </button>
         <span>Empresa</span>
         <span class="example-spacer"></span>
         <button mat-icon-button [matMenuTriggerFor]="menuCliente">
            <mat-icon>more_vert</mat-icon>
         </button>
         <mat-menu #menuCliente="matMenu">
            <button mat-menu-item>
               <mat-icon>sentiment_satisfied_alt</mat-icon>
               <span>Hola, <span style="text-transform: capitalize">{{env.name_sesion}}</span></span>
            </button>
            <button mat-menu-item (click)="lagout()">
               <mat-icon>input</mat-icon>
               <span>Salir</span>
            </button>
         </mat-menu>
      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
   </mat-sidenav-content>
</mat-sidenav-container>
