<div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 15px;margin-bottom: 30px">
  <div fxFlex="80" [fxFlex.lt-sm]="90">
    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="30px">
      <div fxFlex>
        <mat-card>
          <mat-card-header>
            <mat-card-title>Lista de citas agendadas</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <table mat-table [dataSource]="obsCitasCLiente" style="width: 90%">

              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let i = index"> {{i +1}} </td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre empresa </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre_empresa}} </td>
              </ng-container>

              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Fecha cita </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha_cita | date : 'medium'}} </td>
              </ng-container>

              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Ubicacion empresa </th>
                <td mat-cell *matCellDef="let element"> {{element.ubicacion_empresa}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
