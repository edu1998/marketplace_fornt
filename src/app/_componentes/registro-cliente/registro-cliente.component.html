<div class="body">
   <div fxLayout="row" fxLayoutAlign="center center" [ngStyle.gt-sm]="{'height.%': 100}">
      <div fxFlex fxLayoutAlign="center center">
         <mat-card class="content-card">
            <div fxLayout="row">
               <div fxFlex fxLayoutAlign="center center">
                  <h1>Gracias por elegirnos</h1>
               </div>
            </div>
            <mat-card-content>
               <mat-card>
                  <mat-card-header [fxHide.lt-md]="true">
                     <mat-card-title>Ingrese la informacion solicitada</mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                     <form [formGroup]="_clienteForm.infoCliente" (ngSubmit)="_clienteForm.infoCliente.valid && saveClient(); _clienteForm.infoCliente.touched">
                        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="30px">
                           <div fxFlex>
                              <mat-form-field appearance="outline">
                                 <mat-label>Nombre</mat-label>
                                 <input matInput formControlName="nombre" type="text" required placeholder="Eduardo">
                              </mat-form-field>
                           </div>
                           <div fxFlex>
                              <mat-form-field appearance="outline">
                                 <mat-label>Apellidos</mat-label>
                                 <input matInput formControlName="apellidos" type="text" required
                                    placeholder="Tordecilla paez">
                              </mat-form-field>
                           </div>
                           <div fxFlex>
                              <mat-form-field appearance="outline">
                                 <mat-label>Identificacion</mat-label>
                                 <input matInput formControlName="identificacion" type="text" placeholder="123456789">
                              </mat-form-field>
                           </div>
                        </div>
                        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="30px">
                           <div fxFlex>
                              <mat-form-field appearance="outline">
                                 <mat-label>Telefono</mat-label>
                                 <input matInput formControlName="telefono" type="text" required>
                              </mat-form-field>
                           </div>
                           <div fxFlex>
                              <mat-form-field appearance="outline">
                                 <mat-label>Direccion</mat-label>
                                 <input matInput formControlName="direccion" type="text" required
                                    placeholder="avenida hola calle #2">
                              </mat-form-field>
                           </div>
                           <div fxFlex>
                              <mat-form-field appearance="outline">
                                 <mat-label>Correo</mat-label>
                                 <input matInput formControlName="correo" type="text" required
                                    placeholder="example@example.abc">
                                    <mat-hint>Correo para ingresar al sistema</mat-hint>
                              </mat-form-field>
                           </div>
                        </div>
                        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="30px">
                           <div fxFlex>
                              <mat-form-field appearance="outline">
                                 <mat-label>Contraseña</mat-label>
                                 <input matInput formControlName="contraseña" type="password" required
                                    placeholder="*********">
                                    <mat-hint>Contraseña para ingresar al sistema</mat-hint>
                              </mat-form-field>
                           </div>
                           <div fxFlex>
                              <mat-form-field appearance="outline">
                                 <mat-label>Repetir contraseña</mat-label>
                                 <input matInput formControlName="rContraseña"  [errorStateMatcher]="_clienteForm.matcher" type="password" required
                                    placeholder="*********">
                                    <mat-error *ngIf="_clienteForm.infoCliente.hasError('notSame')">
                                          Contraseña no coincide
                                       </mat-error>
                              </mat-form-field>
                           </div>
                           <div fxFlex>
                           </div>
                        </div>
                        <br>
                        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="30px">
                           <div fxFlex>
                              <button mat-raised-button color="accent" type="submit">Registrarme</button>
                           </div>
                        </div>
                     </form>
                  </mat-card-content>
               </mat-card>
               <br>
               <br>
            </mat-card-content>
         </mat-card>
      </div>
   </div>
</div>
